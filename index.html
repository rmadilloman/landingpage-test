<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Steam Downloader</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/Steam_icon_logo.svg" alt="Steam Logo" class="logo">
            <h1>Steam Downloader</h1>
        </div>
    </header>

    <main>
        <section class="content">
            <h2>The #1 Videogaming Platform</h2>
            <p class="subtitle">
                Discover and play thousands of games. Join a community of over 100 million gamers worldwide and experience endless entertainment.
            </p>
            
            <div class="game-images">
                <img src="img/primaryimg.jpg" alt="Featured game screenshot" class="game-image main-image">
                <img src="img/secondaryimg.jpg" alt="Secondary game screenshot" class="game-image overlay-image">
            </div>
            <p class="stats">(130,000,000+) concurrent users worldwide.</p>
            <a href="#" class="cta-button">Download Here</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Steam Downloader.</p>
    </footer>
</body>
</html>
